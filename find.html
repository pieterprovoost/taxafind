<!DOCTYPE html>
<html>
<head>
<title>TaxaFind</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<style>
</style>
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <h3>TaxaFind</h3>
            <form class="pt-2" id="form">
                <div class="input-group">
                    <input class="form-control" id="search">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary btn-custom" id="searchbutton">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-sm" id="results">
                <thead class="thead-light">
                    <tr>
                        <th>Provider</th>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Records</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="handlebars-v4.0.12.js"></script>
<script src="script.js"></script>

</body>
</html>
